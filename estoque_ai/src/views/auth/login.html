<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque_ai | Login</title>
</head>
<body>
    <h2>Login</h2>
    <form>
      <div>
        <label for="email">Email:
          <input id="input-email" type="email" name="email" placeholder="seu_email@exemplo.com" required>
        </label>
      </div>
      <div>
        <label for="senha">Senha:
          <input id="input-senha" type="password" name="senha" placeholder="*********" required>
        </label>
      </div>
      <button onclick="handleSubmit(event)" type="submit">Entrar</button>
    </form>
    <script src="./js/login.js"></script>
</body>
</html>
